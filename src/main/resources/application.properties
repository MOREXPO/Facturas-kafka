spring.application.name=invoices
server.port=8081
# Kafka bootstrap
spring.kafka.bootstrap-servers=localhost:9092

# JPA / Hibernate
spring.datasource.url=jdbc:h2:tcp://localhost:1521/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer (solo para verificaci√≥n / GET)
spring.kafka.consumer.group-id=invoice-api-viewer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=latest

# Kafka Streams
spring.kafka.streams.application-id=invoice-processor
spring.kafka.streams.properties.commit.interval.ms=1000

# Logs
logging.level.org.apache.kafka=INFO
logging.level.org.apache.kafka.streams=INFO
